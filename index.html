<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas Moderno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Meu Bloco de Notas</h1>
        <p>Suas anotações são salvas automaticamente no seu navegador.</p>
        
        <textarea id="blocoDeNotas" placeholder="Comece a digitar aqui..."></textarea>
        <button id="limpar">Limpar Notas</button>
        <button id="salvar">Salvar Notas</button>
        <button id="coralea">Aleatorizar Cor</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
